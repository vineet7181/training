<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color:rgb(3, 174, 66);
            border-radius: 50%;
            border: 5px solid black;
            position: absolute;
        }

       
        #panel{
            
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn").click(function () {
                // $("#p").hide();
                $("#box").animate({
                    top: "200px",
                    left: "200px",
                    opacity: "0.5",
                });
            });
        });
    </script>
</head>
<body>
    <p id="p">This is para 1</p>
    <button id="btn">click me</button>
    <br></br>
    <div id="box"></div>
    <div id="panel"></div>
</body>
</html>
