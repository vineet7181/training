<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var month=parseInt(prompt("enter the month number:"));
        switch(month)
        {
            case 0:
                document.write("today is January");
                break;
            case 1:
                document.write("today is February");
                break; 
            case 2:
                document.write("today is March");
                break;
            case 3:
                document.write("today is April");
                break;
            case 4:
                document.write("today is May");
                break;
            case 5:
                document.write("today is june");
                break;
            case 6:
                document.write("today is July");
                break;
            case 7:
                document.write("today is August");
                break;
            case 8:
                document.write("today is September");
                break;
            case 9:
                document.write("today is October");
                break;
            case 10:
                document.write("today is November");
                break;
            case 11:
                document.write("today is December");
                break;

            default:
                document.write("Your data is not valid.")    


        }
    </script>
</head>

</html>
